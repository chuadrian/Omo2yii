<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/contactme.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-header">
            <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/128/3293/3293413.png" alt="home icon" class="home-icon"></a>
            <h1>Contact Me</h1>
        </div>
        <div class="border"></div>
        <form action="index.html" class="contact-form" method="post">
            <input type="text" class="contact-form-text" placeholder="Your Name">
            <input type="email" class="contact-form-text" placeholder="Your Email">
            <input type="text" class="contact-form-text" placeholder="Your Phone">
            <textarea class="contact-form-text" placeholder="Your Message"></textarea>
            <div class="contact-form-btn-wrapper">
                <input type="button" class="contact-form-btn" value="Send">
                <img src="https://cdn-icons-png.flaticon.com/128/17438/17438817.png" alt="send icon" class="send-icon">
            </div>
        </form>
    </div>
</body>
</html>
