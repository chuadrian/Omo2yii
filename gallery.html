  <style>
    :root {
      --smokey-black: hsl(0, 0%, 7%);
      --eerie-black: hsl(0, 0%, 9%);
      --radical-red: hsl(346, 100%, 58%);
      --white_a9: hsla(0, 0%, 100%, 0.09);
      --white_a15: hsla(0, 0%, 100%, 0.15);
      --white_a25: hsla(0, 0%, 100%, 0.25);
      --white_a50: hsla(0, 0%, 100%, 0.5);
      --white_a70: hsla(0, 0%, 100%, 0.7);
      --white_a75: hsla(0, 0%, 100%, 0.75);
      --white_a80: hsla(0, 0%, 100%, 0.8);
      --jet-1: hsl(0, 0%, 20%);
      --jet-2: hsl(0, 0%, 16%);
      --white: hsl(0, 0%, 100%);
      --black: hsl(0, 0%, 0%);
    }

    body {
      background-color: var(--smokey-black);
      color: var(--white);
    }

    .navbar {
      background-color: var(--eerie-black);
    }

    .navbar-brand {
      color: var(--radical-red) !important;
      font-family: 'Gorditas', serif;
    }

    .nav-link {
      color: var(--white_a75) !important;
      font-family: 'Gorditas', serif;
    }

    .nav-link.active {
      color: var(--radical-red) !important;
    }

    .dropdown-menu {
      background-color: var(--eerie-black);
    }

    .dropdown-item {
      color: var(--white) !important;
      font-family: 'Gorditas', serif;
      font-size: 20px;
    }

    .dropdown-item:hover {
      background-color: var(--jet-1);
      color: var(--radical-red) !important;
    }

    .w-100 {
      border: 3px solid var(--white_a25);
      transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
    }

    .w-100:hover {
      transform: scale(1.05);
      border-color: var(--radical-red);
    }

    .shadow-1-strong {
      box-shadow: 0 4px 8px var(--jet-1);
    }
    .blurred {
      filter: blur(22px);
      transition: filter 0.3s ease-in-out;
    }
    /* Custom Modal CSS */
    
/* Custom Modal CSS */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  background-color: rgba(0, 0, 0, 0.7); /* Black w/ opacity */
  overflow: hidden; /* Prevent scrolling */
}

.modal-content {
  background-color: var(--eerie-black);
  padding: 20px;
  border: 1px solid var(--jet-2);
  color: var(--white);
  font-family: 'Gorditas', serif;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center the modal */
  width: 30vw; /* Square shape relative to viewport width */
  height: 30vw; /* Equal width and height for square shape */
  max-width: 90%; /* Max width to avoid overflow on smaller screens */
  max-height: 90%; /* Max height to avoid overflow */
  box-sizing: border-box; /* Include padding and border in width/height */
}

.close {
  color: var(--white);
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: var(--radical-red);
  text-decoration: none;
}

.btn {
  margin: 5px;
  padding: 5px;
  font-size: 18px;
  background-color: var(--radical-red);
  color: var(--white);
  border: none;
  cursor: pointer;
}

.btn:hover {
  background-color: var(--white);
  color: var(--radical-red);
}

.password-group {
  display: flex;
  flex-direction: column; /* Change direction to vertical */
  align-items: flex-start; /* Align to the left */
  margin-bottom: 16px;
}

.show-password-checkbox {
  margin-top: 8px; /* Add space between input and checkbox */
}

/* Adjust modal size for smaller screens */
@media screen and (max-width: 500px) {
  .modal-content {
    width: 80vw; /* Square shape relative to viewport width */
    height: 80vw; /* Equal width and height for square shape */
  }
}
